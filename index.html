<body>

  Mong r·∫±ng tu·ªïi m·ªõi s·∫Ω mang ƒë·∫øn cho Tr√¢n th·∫≠t nhi·ªÅu ni·ªÅm vui v√† may m·∫Øn. ü´∂    
  T·∫≠n h∆∞·ªüng ng√†y ƒë·∫∑c bi·ªát n√†y c√πng nh·ªØng ng∆∞·ªùi th√¢n y√™u nh·∫•t nh√©! üéâ‚ú®</p>

  <!-- Nh·∫°c Happy Birthday public domain (t·ª± ƒë·ªông ph√°t) -->

  <!-- Hi·ªáu ·ª©ng ph√°o hoa -->
  <canvas id="canvas"></canvas>

  <!-- Emoji bay -->

  <script>
    // Canvas ph√°o hoa
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = canvas.height;
        this.targetY = y;
        this.speed = 5;
        this.particles = [];
      }
      update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
          for (let i = 0; i < 50; i++) {
            this.particles.push(new Particle(this.x, this.y));
          }
          fireworks.splice(fireworks.indexOf(this), 1);
          particles.push(...this.particles);
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.alpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
        if (this.alpha <= 0) {
          particles.splice(particles.indexOf(this), 1);
        }
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });

      particles.forEach(p => {
        p.update();
        p.draw();
      });
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * (canvas.height / 2);
      fireworks.push(new Firework(x, y));
    }, 1000);

    animate();

    // Emoji bay
    const emojis = ["üéâ","ü•≥","üíñ","üéÅ","üç∞","‚ú®","üòç","üíê"];
    const container = document.getElementById("emoji-container");

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
      container.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 6000);
    }

    setInterval(createEmoji, 700);
  </script>
